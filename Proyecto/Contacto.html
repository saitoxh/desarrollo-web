<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Contacto</title>

    <style>.slider{
        background: url("img/bn/banner6.png");
        background-size: cover;
        background-position: center; 
        height: 400px;
    }</style>

</head>
<body>
    <header>
        <div class="container-fluid bg-dark fixed-top">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark container">
                <a class="navbar-brand" href="#"><img src="img/logo2.png" alt="logo2"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#">Quienes somos</a>
                        <a class="nav-item nav-link" href="#">Comercio</a>
                        <a class="nav-item nav-link mr-4" href="#">Contacto</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="container-fluid slider text-white d-flex flex-column justify-content-center align-items-center">
        <div class="text-center">
            <h3 class="hidden-xs-down">¿Tienes un negocio y necesitas nuesta ayuda?</h3>
            <h1 class="display-4">Se parte de más 1000 establecimientos asociados</h1>
        </div>
    </div>
    
    <div class="container">
        <form action="Enviado.html" id="formulario" method="GET">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input class="form-control" type="text" name="nombre">
            </div>
            <b>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email">
            </div>
            
            <br>
            <div class="form-group"></div>
            <label for="comuna">comuna</label>
            <input class="form-control" type="text" name="comuna">
            <br>

            <div class="form-group"></div>
            <label for="lugar">ubicacion del negocio</label>
            <input class="form-control" type="text" name="lugar">
            <br>
            
            <div class="form-group">
                <label for="descripcion">tipo de negocio y descripcion</label>
                <input class="form-control" type="text" name="descripcion">
            </div>
            <br>
            <div class="container align-items-center"><button class="btn btn-primary" type="submit">Enviar</button></div>
            
        </form>
    </div>
    <br>

    <div class="container-fluid d-flex flex-column justify-content-center bg-dark">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/bg/bckg1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/bg/bckg2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/bg/bckg3.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/bg/bckg4.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
            
    <!-- Footer -->
    <div class="container-fluid bg-dark py-3">
        <div class="container text-center text-white">
            <p>Todos los derechos reservados.</p>
        </div>
    </div>
    
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
